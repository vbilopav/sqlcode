<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" id="_app">
        window._app = {version: "", appUrl: "app", cssUrl: "css", libsUrl: "libs", sysPath: "_sys"};
    </script>
    <script>var require = {baseUrl: window._app.appUrl}; if (window._app && window._app.version) {require.urlArgs = "v=" + window._app.version;}</script>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="vb">

    <title></title>

    <script id="_css">
        var u = (window._app.cssUrl ? window._app.cssUrl : "") + "/", q = window._app.version ? "?" + require.urlArgs : "";
        document.write(
            '<link rel="stylesheet" href="' + u + 'default.css"' + q + '" />' +
            '<link rel="stylesheet" href="' + u + 'index.css"' + q + '" />' +
            '<link rel="stylesheet" href="' + u + 'main.css"' + q + '" />' +
            '<link rel="stylesheet" href="' + u + 'toolbar.css"' + q + '" />' +
            '<link rel="stylesheet" href="' + u + 'footer.css"' + q + '" />' +
            '<link rel="stylesheet" href="' + u + 'icons.css"' + q + '" />' +
            '<link rel="stylesheet" href="' + u + 'panels.css"' + q + '" />'
        );
    </script>
</head>
<body>

    <div id="loading-screen" style="display: none" class="align-center"></div>
    <script id="loading-screen-script" type="text/javascript">
        document.getElementById("loading-screen").innerHTML = "&#8987;";
        document.write('<script src="' + (window._app && window._app.libsUrl ? window._app.libsUrl : "") + '/feature-detect.js">\x3C/script>');
    </script>
    <script id="loading-screen-script" type="text/javascript">
    (function() {
        for (var feature in Modernizr) {
            if (!Modernizr[feature]) {
                window.location = "/not-supported.html";
                return;
            }
        }
        var e = document.getElementById("loading-screen");
        setTimeout(function(){e.removeAttribute("style")}, 500);
    })()
    </script>

    <div class="app" style="display: none">
    </div>

    <script type="text/javascript" data-main="main.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script type="text/javascript">
        window.requirejs || document.write('<script data-main="main.js" src="' + (window._app && window._app.libsUrl ? window._app.libsUrl : "") + '/require.js">\x3C/script>');
    </script>
    <script type="text/javascript">
        var libsUrl = window._app && window._app.libsUrl ? window._app.libsUrl : "",
            libs = libsUrl ? "../" + libsUrl: "../libs"
            sysUrl = window._app.sysPath ? window._app.sysPath : "_sys";
        window.requirejs.config({
            paths: {
                libs: libs,
                text: ["https://cdnjs.cloudflare.com/ajax/libs/require-text/2.0.12/text.min", "libs/text"],
                spa: sysUrl,
                sys: sysUrl,
                template: sysUrl + "template"
            }
        });
    </script>

</body>
</html>
